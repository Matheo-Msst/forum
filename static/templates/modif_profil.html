<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
</head>
<body>
    <h2>Profil</h2>

    <form action="/profil" method="POST" enctype="multipart/form-data" id="profil-form">
        <!-- Champs du formulaire pour modifier le profil -->
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" value="{{ .Prenom }}"><br><br>

        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname" value="{{ .Nom }}"><br><br>

        <label for="age">Age :</label>
        <input type="text" id="age" name="age" value="{{ .Age }}"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ .Email }}"><br><br>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" cols="50">{{ .Description }}</textarea><br><br>

        <!-- Section pour télécharger une image de profil -->
        <div class="ImageEnvoie">
            <div id="upload-image-container" style="cursor: pointer;">
                <img src="/static/images/icons/image.png" alt="Cliquez ici pour ajouter une image" width="50" height="50" />
            </div>
            <input type="file" name="photoProfil" id="image-upload" accept="image/*" style="display: none;"><br><br>
            <img src="/static/images/icons/envoie.png" width="50" height="50" style="cursor: pointer;" id="submit-button">
        </div>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        // Javascript pour remplacer l'input par une image à des fins esthétiques 
        document.getElementById('upload-image-container').addEventListener('click', function() {
            document.getElementById('image-upload').click();
        });

        // Soumettre le formulaire lorsque l'image (bouton de soumission) est cliquée
        document.getElementById('submit-button').addEventListener('click', function() {
            document.getElementById('profil-form').submit();
        });
    </script>
</body>
</html>
